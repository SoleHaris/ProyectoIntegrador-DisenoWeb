<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d921a3aa9.js" crossorigin="anonymous"></script>
    <title>Recuperar cuenta</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/mediaqueries.css">
    <link rel="stylesheet" href="/assets/animations.css">
    <link rel="stylesheet" href="/assets/contraseña.css">
    <link rel="stylesheet" href="/assets/registro.css">
</head>
<body>
    <section class="contraseña">

        <h1>¿Olvidaste tu contraseña?</h1>
        <hr>
        
        <form action="">

            <p>Por favor, introducí la dirección de correo electrónico que utilizaste para registrarte. Recibirás un enlace temporal para restablecer tu contraseña.</p>
            <br>
            
            <label class="description" for="email">Dirección de correo electrónico</label>
            <input class="control" type="email" id="email" placeholder="Email"> <br/>
            <br/>

            <input class="button" type="submit" value="ENVIAR"> <br/>
            <br/>

            <hr>

            <h4><a href="/index.html"><i class="fa-solid fa-arrow-left"></i> Inicio</a></h4>
        
        </form>

    </section>

        
</body>
</html>
