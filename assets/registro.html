<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d921a3aa9.js" crossorigin="anonymous"></script>
    <title>Registrarse</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/mediaqueries.css">
    <link rel="stylesheet" href="/assets/animations.css">
    <link rel="stylesheet" href="/assets/registro.css">
</head>
<body>

    <section class="registro">

        <h1>Crear una cuenta</h1>
        <hr>

        <form action="">

            <p>¿Ya tiene una cuenta? <a href="./login.html"><b>¡Inicie sesión!</b></a></p>
            
            <hr>
            <br>

            <label class="descripción" for="nombre">Nombre</label>
            <input class="controles" type="text" id="nombre" placeholder="Nombre"> <br/>
            <br>
            
            <label class="descripción" for="apellido">Apellido</label>
            <input class="controles" type="text" id="apellido" placeholder="Apellido"> <br/>
            <br>

            <label class="descripción" for="email">Dirección de correo electrónico</label>
            <input class="controles" type="email" id="email" placeholder="Email"> <br/>
            <br/>

            <label class="descripción" for="password">Contraseña</label>
            <input class="controles" type="password" id="password" placeholder="Contraseña"> <br/>
            <br/>

            <input class="botón" type="submit" value="GUARDAR"> <br/>
            <br/>

            <hr>

            <h4><a href="/index.html"><i class="fa-solid fa-arrow-left"></i> Inicio</a></h4>

        </form>

    </section>

    
    
</body>
</html>
