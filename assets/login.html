<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d921a3aa9.js" crossorigin="anonymous"></script>
    <title>Iniciar sesión</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/mediaqueries.css">
    <link rel="stylesheet" href="/assets/animations.css">
    <link rel="stylesheet" href="/assets/login.css">
    <link rel="stylesheet" href="/assets/registro.css">
    <link rel="stylesheet" href="/assets/contraseña.css">
</head>
<body>

    <main>
        <section class="login">
        
            <h1>Iniciar sesión</h1>
            <hr>
    
            <form action="">
    
                <label class="descriptions" for="email">Dirección de correo electrónico</label>
                <input class="controls" type="email" id="email" placeholder="Email"> <br/>
                <br/>
    
                <label class="descriptions" for="password">Contraseña</label>
                <input class="controls" type="password" id="password" placeholder="Contraseña"> <br/>
                <br/>
    
                <h4><a href="./contraseña.html">¿Olvidaste tu contraseña?</a></h4> <br/>
    
                <input class="buttons" type="submit" value="INICIAR SESIÓN" > <br/>
    
                <hr>
    
                <p>¿No tenés una cuenta? <a href="./registro.html"><b>¡Creá una aquí!</b></a></p> <br/>
    
                <h4><a href="/index.html"><i class="fa-solid fa-arrow-left"></i> Inicio</a></h4>
    
            </form>
        </section>
    </main>    
    
    
</body>
</html>
